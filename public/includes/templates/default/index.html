{% extends "default/base.html" %}

{% block content %}
      <div class='well'>
        <ul class="nav nav-pills pull-right">
          <li><a href="#sub=1">Subordinates</a></li>
          <li class="active"><a href="#sub=">All</a></li>
          <li class="divider">&nbsp;</li>
          <li><a href="#" style="color: black;"><em>Charms: {{ total }}</em></a></li>
        </ul>
        <h2>Charms</h2>
        <table class='table table-striped table-bordered shogun'>
          <thead>
            <tr>
              <th>Charm</th>
              <th>Summary</th>
              <th>Deployment Source</th>
            </tr>
          </thead>
          {% for charm in charms %}
            <tr>
              <td><a href='/charms/{{ charm.meta.series }}/{{ charm.meta.name }}'>{{ charm.meta.name }}</a></td>
              <td>{{ charm.meta.summary }}</td>
              <td>{{ charm.urls.1 }}</td>
            </tr>
          {% endfor %}
        </table>
      </div> <!-- /.well -->
{% endblock %}
